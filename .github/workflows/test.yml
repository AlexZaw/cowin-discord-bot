name: Test

on: [ push, pull_request ]

jobs:
  test:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - run: npm test